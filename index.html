<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-todolist</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

      let html = document.documentElement;
      window.rem = html.getBoundingClientRect().width / 25 ;
      html.style.fontSize = window.rem + 'px';
    </script>
  </body>
</html>
